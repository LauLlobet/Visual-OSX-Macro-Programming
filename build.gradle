group 'com.tubtale'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.1stleg:jnativehook:2.0.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
}
